<!doctype html><html><head>

        <title>calculator</title>

    </head>

    <body>

    <txt><center>CALCULATOR</center></txt>

       <table width="100%" height="445">

           <tbody><tr>

               <td colspan="4"><input type="text" id="textview" onfocus="blur();"></td>

           </tr>

           <tr>

           <td><input class="clear" type="button" value="C" onclick="clr()"></td>

               <td><input class="dark" type="button" value="E" onclick="dis('*10**')"></td>

               <td><input class="dark" type="button" value="R" onclick="dis('%')"></td>

               <td><input class="dark" type="button" value="N²" onclick="dis('**')"></td>

           </tr>

           <tr>

               <td><input class="button button1" type="button" value="7" onclick="dis('7')"></td>

               <td><input class="button button1" type="button" value="8" onclick="dis('8')"></td>

               <td><input class="button button1" type="button" value="9" onclick="dis('9')"></td>

               <td><input class="dark" type="button" value="×" onclick="dis('*')"></td>

           </tr>

           <tr>

               <td><input class="button button1" type="button" value="4" onclick="dis('4')"></td>

               <td><input class="button button1" type="button" value="5" onclick="dis('5')"></td>

               <td><input class="button button1" type="button" value="6" onclick="dis('6')"></td>

               <td><input class="dark" type="button" value="-" onclick="dis('-')"></td>

           </tr>

           <tr>

               <td><input class="button button1" type="button" value="1" onclick="dis('1')"></td>

               <td><input class="button button1" type="button" value="2" onclick="dis('2')"></td>

               <td><input class="button button1" type="button" value="3" onclick="dis('3')"></td>

               <td><input class="dark" type="button" value="+" onclick="dis('+')"></td>

           </tr>

           <tr>

               <td><input class="button button1" type="button" value="." onclick="dis('.')"></td>

               <td><input class="button button1" type="button" value="0" onclick="dis('0')"></td>

               <td><input class="button button1" type="button" value="/" onclick="dis('/')"></td>

               <td><input class="dark" type="button" value="=" onclick="solve()"></td>

           </tr>

       </tbody></table><br>
